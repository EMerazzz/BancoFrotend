    <div class="col-md-12 p-2">
        <button type="button" class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#TipoClienteModal"><i class="fa fa-save"></i> Nueva tarjeta</button>
        <table class="table mt-2 table-bordered">
            <thead class="table-primary">
              <tr>
                <th>#</th>
                <th>Nombre tarjeta</th>
                <th>Restriccion credito</th>
                <th>action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of listTipoTarjeta">
                <td>{{item.codTipoTarjeta}}</td>
                <td>{{item.nombreTarjeta}}</td>
                <td>{{item.restriccionCredito}} </td>
              
                <td>
                    <button type="button" class="btn btn-warning btn-sm"  data-bs-toggle="modal" data-bs-target="#TipoClienteModal" (click)= "selectItem(item)">
                        <i class="fa fa-pencil"></i>
                    </button>
                    &nbsp;
                   
                </td>
              </tr>
            </tbody>
          </table>

 
    </div>

         <!-- TODO: Modals si descomentas esto no muestra datos -->
 <div class="modal fade" id="TipoClienteModal" tabindex="-1" aria-labelledby="TipoClienteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 *ngIf="!isUpdate" class="modal-title fs-5">Nuevo cliente</h1>
        <h1 *ngIf="isUpdate" class="modal-title fs-5">Editar cliente</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" (click)="newTipoTarjeta()" ></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formTipoTarjeta" >
          
         <!-- Campo oculto en el formulario -->
<input type="hidden" formControlName="codTipoTarjeta">

<!-- Campo oculto en el modal -->
<div class="mb-3 row d-none">
    <label class="col-sm-2 col-form-label">Cod. Cliente</label>
    <div class="col-sm-10">
        <input type="text" class="form-control" formControlName="codTipoTarjeta">
    </div>
</div>

          <div class="mb-3 row">
            <label class="col-sm-2 col-form-label">Nombre Tarjeta</label>
            <div class="col-sm-10">
              <input type="text" class="form-control" formControlName="nombreTarjeta">
            </div>
        </div>
              <div class="mb-3 row">
                  <label class="col-sm-2 col-form-label">Restriccion credito</label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" formControlName="restriccionCredito">
                  </div>
              </div>
           
            </form>
      </div>
      <div class="modal-footer">
        <button  type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
        <button *ngIf="!isUpdate" type="button" class="btn btn-success btn-sm"(click)="save()">Save</button>
         <button *ngIf="isUpdate" type="button" class="btn btn-warning btn-sm"(click)="update()">Update</button>
      </div>
    </div>
  </div>
</div>
